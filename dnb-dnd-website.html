<!DOCTYPE html>
<html lang="en">
<html>
    <head>
      <title>dnb-dnd</title>
      <link rel="Shortcut Icon" href="https://image.winudf.com/v2/image/Y29tLmdmcy5xZF9pY29uXzBfOWIwM2E0ZDA/icon.png?w=170&fakeurl=1&type=.png">
      <style>

      body {
        background-image: url('https://blog.visme.co/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-048.jpg');
        background-repeat: repeat;
        background-attachment: fixed;
      }

      html {
        height: 100%
      }

      body {
        height: 90%
        overflow: hidden;
        margin-top: 20px;
        margin-left: 30px;
        display: flex;
        box-sizing:border-box;
      }

      .column {
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: #ffffff
      }

      #left {
        flex-shrink: 0;
        width: 75%;
        margin-right: 30px;
      }

      #right {
        flex-shrink: 0;
        width: 25%;
      }

      .left-content {
        flex-shrink: 0;
      }

      .right-content {
        flex-shrink: 0;
        display: inline-flex;
      }

      </style>

    </head>

    <body>

      <div id="left" class="column">
        <div class="left-content"></div>
      </div>

      <div id="right" class="column">
        <div class="right-content"></div>
      </div>




    </body>

</html>
