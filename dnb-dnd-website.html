<!DOCTYPE html>
<html>
    <head>
      <title>dnb-dnd</title>
      <link rel="Shortcut Icon" href="https://image.winudf.com/v2/image/Y29tLmdmcy5xZF9pY29uXzBfOWIwM2E0ZDA/icon.png?w=170&fakeurl=1&type=.png">
      <style>

      html {
        height: 100%;
      }

      body {
        background-image: url('https://blog.visme.co/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-048.jpg');
        background-repeat: repeat;
        background-attachment: fixed;
        height: 100%;
        overflow: hidden;
        margin: 0px;
        display: flex;
        box-sizing: border-box;
      }

      .column {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      #left {
        flex-shrink: 0;
      }

      .top-left {
        flex-shrink: 0;
      }

      .top-right{
        flex-shrink: 0;
        display: inline-flex;
      }

      ul {
        display: inline-flex;
        list-style: none;
      }

      .bottom {
        flex-grow: 1;
        overflow-y: auto;
        border-color: #ffffff;
      }

      </style>

    </head>

    <body>

      <div id ="left" class="column">
        <div class="top-left"></div>
        <div class="bottom"></div>
      </div>
      <div id="right" class="column">
        <div class="top-right"></div>
        <div class ="bottom"></div>
      </div>

    </body>

</html>
