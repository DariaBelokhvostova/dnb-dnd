<script>
function openModal() {
  document.getElementById('myModal').style.display = "block";
}

function closeModal() {
  document.getElementById('myModal').style.display = "none";
}





$("#myModal").mouseenter(function(){
   $("body").css("overflow", "hidden");
}).mouseleave(function(){
   $("body").css("overflow", "visible");
});








var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>

  <script>

window.onscroll = function() {scrollFunction()};

var navbar = document.getElementById("top");
var sticky = navbar.offsetTop;
var twitbox = document.getElementById("twitterbox")

  function scrollFunction() {

    if (document.body.scrollTop > 160 || document.documentElement.scrollTop > 160) {
      document.getElementById("top").style.fontSize = "15px";
      document.getElementById("top").style.height = "60px";
      navbar.classList.remove("nonsticky")
      navbar.classList.add("sticky");
      twitbox.classList.remove("twitnoscroll")
      twitbox.classList.add("twitscroll");
      document.getElementById("Logo").style.padding = "30px";

    } else {
      document.getElementById("top").style.fontSize = "25px";
      document.getElementById("top").style.height = "80px";
      navbar.classList.remove("sticky");
      navbar.classList.add("nonsticky");
      twitbox.classList.add("twitnoscroll")
      twitbox.classList.remove("twitscroll");
      document.getElementById("Logo").style.padding = "5px";
          }
  }





  </script>
